<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>insightface</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="insightface">
  <meta name="keywords" content="insightface">
  <meta name="description" content="insightface for tfjs; Author: Vladimir Mandic <mandic00@live.com>">
  <meta name="msapplication-tooltip" content="insightface for tfjs; Author: Vladimir Mandic <mandic00@live.com>">
  <meta name="theme-color" content="#000000">
  <link rel="author" href="/humans.txt">
  <link rel="pingback" href="/api/pingback">
  <link rel="manifest" href="../index.webmanifest">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="256x256" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-icon" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-startup-image" href="../assets/icons/dash-256.png">
  <script src="../dist/index.js"></script>
  <style>
    img { object-fit: contain; }
    @font-face { font-family: 'CenturyGothic'; font-display: swap; font-style: normal; font-weight: 400; src: local('CenturyGothic'), url('/assets/century-gothic.ttf') format('truetype'); }
    html { font-family: 'CenturyGothic', 'Segoe UI'; font-size: 22px; font-variant: small-caps; }
    body { margin: 24px; background: black; color: white; width: 100vw; height: 100vh; overflow: hidden; }
    select { font-size: 1rem; font-variant: small-caps; }
    ::-webkit-scrollbar { height: 8px; border: 0; border-radius: 0; }
    ::-webkit-scrollbar-thumb { background: grey }
    ::-webkit-scrollbar-track { margin: 3px; }

    .header { display: block; }
    .nav { display: block; }
    .main { display: block; }
    .footer { display: block; }
    .aside { display: block; }

    .faces { height: 80vh; width: 98vw; overflow-x: hidden; overflow-y: auto; scroll-behavior: smooth; }
    .face { width: 128px; height: 128px; margin: 2px; padding: 2px; cursor: grab; transform: scale(1.00); transition : all 0.3s ease; }
    .face:hover { filter: grayscale(1); transform: scale(1.08); transition : all 0.3s ease; }   
    .images { display: flex; width: 98vw; overflow-x: auto; overflow-y: hidden; scroll-behavior: smooth; margin-bottom: 24px; }
    .select { position: fixed; top: 20px; right: 20px; }
  </style>
</head>
<body>
  <noscript><h1>javascript is required</h1></noscript>
  <nav>
    <div id="nav" class="nav"></div>
  </nav>
  <header>
    <div id="header" class="header"></div>
  </header>
  <main>
    <div id="main" class="main">
      <div id="title"></div>
      <div class="select">
        <label for="embeddings">embeddings method</label>
        <select name="embeddings" id="embeddings"></select>
      </div>
      <div style="margin-top: 20px">images</div>
      <div id="images" class="images"></div>
      <div>faces</div>
      <div id="faces" class="faces"></div>
    </div>
  </main>
  <footer>
    <div id="footer" class="footer"></div>
  </footer>
  <aside>
    <div id="aside" class="aside"></div>
  </aside>
</body>
</html>
